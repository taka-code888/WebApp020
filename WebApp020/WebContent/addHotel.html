<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ホテル登録</title>
</head>
<body>
      <form method="post" action="AddHotelServlet">
        <table border="1">
          <tr>
            <th bgcolor="#ffe4b5">ホテル名</th>
            <td><input type="text" name="name"></input></td>
          </tr>
          <tr>
            <th bgcolor="#ffe4b5">最寄り駅</th>
            <td><input type="text" name="nearestStation"></input></td>
          </tr>
          <tr>
            <th bgcolor="#ffe4b5">部屋タイプ</th>
            <td><input type="text" name="roomType"></input></td>
          </tr>        
          <tr>
            <th bgcolor="#ffe4b5">料金</th>
            <td><input type="text" name="charge"></input></td>
          </tr>
        </table>
        
        <br/>

      <input type="submit" value="登 録" />
      
      </form>
</body>
</html>
